<html ng-app="corsDemoApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="javascripts/angular.min.js"></script>
</head>
<body ng-controller="CardCtrl">
  <div class="container">
    <h2>Demo Website: Zuora CORS REST API</h2>
    <hr></div>

  <div class="container row-fluid">
    <div class="span6">
      <div class="row-fluid span7 offset5">
        <span class="label label-success">
          <h3>
            Credit Card Form&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </h3>
        </span>
      </div>
      <div class="row-fluid">&nbsp;</div>
      <div class="row-fluid span7 offset5">
        <form id="cc_form" class="form-vertical" ng-submit="makeCorsRequest()">

          <div class="control-group">
            <label for="accountId" >Account Internal Id:</label>
            <div class="controls">
              <input type="input" name="accountId" id="accountId" placeholder="{{card.accountId}}" ng-model="card.accountId">
              <label class="text-error" id="accountIdMsg"></label>
            </div>
          </div>
          
          <div class="control-group">
            <label for="accountKey" >Account Number:</label>
            <div class="controls">
              <input type="input" name="accountKey" id="accountKey" placeholder="{{card.accountKey}}" ng-model="card.accountKey">
              <label class="text-error" id="field_1_error"></label>
            </div>
          </div>

          <div class="control-group">
            <label for="creditCardType">Credit Card Type:</label>
            <div class="controls">
              <input type="text" name="creditCardType" id="creditCardType" placeholder="{{card.creditCardType}}" ng-model="card.creditCardType">
              <label class="text-error" id="field_2_error"></label>
            </div>
          </div>
          <div class="control-group">
            <label  for="creditCardNumber">Credit Card Number:</label>
            <div class="controls">
              <input type="text" name="creditCardNumber" id="creditCardNumber" placeholder="{{card.creditCardNumber}}" ng-model="card.creditCardNumber">
              <label class="text-error" id="field_3_error"></label>
            </div>
          </div>
          <div class="control-group">
            <label for="expirationMonth">Expiration Month:</label>
            <div class="controls">
              <select name="expirationMonth" id="expirationMonth" ng-model="card.expirationMonth" ng-options="m for m in monthes">></select>
              <label class="text-error" id="field_4_error"></label>
            </div>
          </div>
          <div class="control-group">
            <label for="expirationYear" >Expiration Year:</label>
            <div class="controls">
              <select name="expirationYear" id="expirationYear" ng-model="card.expirationYear" ng-options="y for y in years"></select>
              <label class="text-error" id="field_5_error"></label>
            </div>
          </div>
          <div class="control-group">
            <label for="securityCode">Security Code:</label>
            <div class="controls">
              <input type="text" name="securityCode" id="securityCode" placeholder="{{card.securityCode}}" ng-model="card.securityCode">
              <label class="text-error" id="field_6_error"></label>
            </div>
          </div>
          <div class="control-group">
            <label for="defaultPaymentMethod" >Default?:</label>
            <div class="controls">
              <input type="text" name="defaultPaymentMethod" id="defaultPaymentMethod" placeholder="{{card.defaultPaymentMethod}}" ng-model="card.defaultPaymentMethod">
              <label class="text-error" id="field_7_error"></label>
            </div>

          </div>
          <div class="control-group">
            <div class="controls">
              <input class="btn" type="submit" name="submit" value="call zuora"></div>
          </div>
        </form>
      </div>
    </div>
    <div class="span6">
      <div class="container row-fluid">
        <span class="label label-info">
          <label>
            <h3>Customer: {{card.accountKey}}'s Credit Cards</h3>
          </label>
        </span>
        <div class="row-fluid">&nbsp;</div>
        <div class="row-fluid span8">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Holder Name</th>
                <th>Card Number</th>
                <th>Expiration Date</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="cc in cardList">
                <td>{{$index + 1}}</td>
                <td>{{cc.cardHolderInfo.cardHolderName}}</td>
                <td>{{cc.cardNumber}}</td>
                <td>{{cc.expirationMonth + "/" + cc.expirationYear}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <hr>
  <footer class="footer">
    <div class="container">
      <h4>Response content from Zuora:</h4>
      <div id="status" class="error" ></div>
    </div>
  </footer>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascripts/card.js"></script>
</body>
</html>
